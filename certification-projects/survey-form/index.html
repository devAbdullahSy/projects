<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon" />
    <title>عَبدُالله سَيد | مُطور | مشروع Survey Form</title>
    <!-- css -->
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>
  <body>
    <h1 id="title">CatCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="/" id="survey-form">
      <label for="" id="name-label">Name<input type="text" id="name " placeholder="Enter your name" /></label>
      <label for="" id="email-label">Email<input type="email" id="email" placeholder="Enter your Email" /></label>
      <label for="" id="number-label">Age (optional)<input type="number" id="number" min="10" max="99" placeholder="Age" /> </label>
      <fieldset>
        <legend>Which option best describes your current role?</legend>
        <select name="" id="dropdown">
          <option value="Select current role"></option>
          <option value="Student"></option>
          <option value="Full Time Job"></option>
          <option value="Full Time Learner"></option>
          <option value="Prefer not to say"></option>
          <option value="Other"></option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for=""><input type="radio" name="" id="" /> Definitely</label>
        <label for=""><input type="radio" name="" id="" /> Maybe</label>
        <label for=""><input type="radio" name="" id="" /> Not sure</label>
      </fieldset>
      <fieldset>
        <legend>What is your favorite feature of CatCamp?</legend>
        <select name="" id="dropdown">
          <option value="Select an option"></option>
          <option value="Challenges"></option>
          <option value="Projects"></option>
          <option value="Community"></option>
          <option value="Open Source"></option>
        </select>
      </fieldset>
    </form>
  </body>
</html>
