<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عَبدُالله سَيد | تطبيق Registration Form</title>
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="/assets/css/main.css" /> -->
    <link rel="stylesheet" href="/projects/registration-form/styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!-- FORM -->
    <form method="post" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required /></label>
        <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last-name" required /></label>
        <label for="email">Enter Your Email: <input type="email" id="email" name="email" required /></label>
        <label for="new-password">Create a New Password: <input type="password" id="new-password" name="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" /> Business</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" name="profile-picture" type="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">
          How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">
          Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions"><input id="terms-and-conditions" name="terms-and-conditions" type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
      <input type="submit" value="Submit" />
    </form>
    <!-- END FORM -->
  </body>
</html>
